<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icons8-yellow-file-64.png" />
    <title>SnapNote</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/addNote.css" />
    <link rel="stylesheet" href="CSS/addToDo.css" />
    <link rel="stylesheet" href="CSS/addDraw.css" />
    <script src="JS/script.js" defer></script>
    <script src="JS/addNote.js" defer></script>
    <script src="JS/addToDo.js" defer></script>
    <script src="JS/addDraw.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3413b515e1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Navbar start -->
      <nav class="navbar">
        <div class="navbar-logo">
          <img src="images/icons8-yellow-file-64.png" alt="" />
          <h3>SnapNote</h3>
        </div>
      </nav>
      <!-- Navbar finished -->

      <!-- Main body start -->
      <div class="main">
        <!-- popup box for taking note -->
        <div class="popup-box">
          <div class="notebox-popup">
            <header>
              <h2>Add a new Note</h2>
              <i class="fas fa-times"></i>
            </header>
            <form action="#">
              <div class="title">
                <label>Title</label>
                <input type="text" />
              </div>
              <div class="description">
                <label>Description</label>
                <textarea></textarea>
              </div>
              <button>Add Note</button>
            </form>
          </div>
        </div>

        <!-- popup box for taking note as a drawing -->

        <div class="canvas-popup-box">
          <div class="drawbox-popup">
            <header>
              <h2>Add a new canvas</h2>
              <i class="fas fa-times"></i>
            </header>
            <section>
              <div class="tools-board">
                <div class="row-shapes">
                  <label>Shapes</label>
                  <ul class="options">
                    <li class="option tool" id="rectangle">
                      <i class="fa-solid fa-square"></i>
                      <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="triangle">
                      <i class="fa-solid fa-play"></i>
                      <span>Triangle</span>
                    </li>
                    <li class="option tool" id="circle">
                      <i class="fa-solid fa-circle"></i>
                      <span>Circle</span>
                    </li>
                    <li class="fill-color">
                      <input type="checkbox" id="fill-color" />
                      <span>Fill color</span>
                    </li>
                  </ul>
                </div>
                <div class="row-options">
                  <label>Options</label>
                  <ul class="options">
                    <li class="option active tool" id="brush">
                      <i class="fa-solid fa-paintbrush"></i>
                      <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                      <i class="fa-solid fa-eraser"></i>
                      <span>Eraser</span>
                    </li>
                    <li class="option">
                      <input
                        type="range"
                        id="size-slider"
                        min="1"
                        max="30"
                        value="5"
                      />
                    </li>
                  </ul>
                </div>
                <div class="row-colors">
                  <label>Colors</label>
                  <ul class="options">
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                      <input type="color" id="color-picker" value="#4A98F7" />
                    </li>
                  </ul>
                </div>
                <div class="row-buttons">
                  <button class="clear-canvas">Clear</button>
                  <button class="add-img">Add</button>
                </div>
              </div>
              <div class="canvas">
                <canvas></canvas>
              </div>
            </section>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
          <div class="sidebar-top">
            <!-- Adding a Note -->
            <div class="add-box">
              <div class="icon">
                <i class="far fa-plus"></i>
              </div>
              <p>Add a Note</p>
            </div>
            <!-- Adding a Drawing box -->
            <div class="add-box2">
              <div class="icon">
                <i class="fas fa-paint-brush"></i>
              </div>
              <p>Note with Drawing</p>
            </div>
          </div>
          <div class="sidebar-bot">
            <!-- Adding a to-do list -->
            <div class="todo">
              <div class="task-input">
                <i class="fas fa-list-ul"></i>
                <input type="text" placeholder="Add a new task" />
              </div>
              <div class="controls">
                <div class="filters">
                  <span id="all" class="active">All</span>
                  <span id="pending">Pending</span>
                  <span id="completed">Completed</span>
                </div>
                <button class="clear">Clear all</button>
              </div>
              <ul class="task-box">
                <!-- taskcard start here -->
              </ul>
            </div>
          </div>
        </div>
        <!-- Content -->
        <div class="content">
          <!-- Note card start -->
          <!-- Note card finished -->
        </div>
      </div>
      <!-- Main body Finished -->
      <!-- Footer start -->
      <footer>
        <ul class="link-list">
          <li>
            <a href="https://github.com/subham07-t" target="_blank">
              <i class="fab fa-github footer-icon"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/subham-haldar-a83672213/"
              target="_blank"
            >
              <i class="fa-brands fa-linkedin footer-icon"></i>
            </a>
          </li>
        </ul>
        <div class="footer-account">
          <p>All Rights Reserved, 2023 &#169; &#124; Created by</p>
          <img src="images/accnt.jpg" alt="" />
        </div>
      </footer>
      <!-- footer finished -->
    </div>
  </body>
</html>
